<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wolne pokoje</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"> <!-- NEW -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="page-table">
  <header class="top-bar">
    <div class="nav-buttons">
      <button class="nav-btn" onclick="goToHospitalMap()"> <i data-lucide="map"></i> Plan Szpitala</button>
      <button class="nav-btn" onclick="goToDataBases()"><i data-lucide="database"></i> Bazy Danych</button>
      <button class="nav-btn"><i data-lucide="calendar"></i> Rezerwacja Pokoju</button>
    </div>
  </header>

  <main>
    <h1 style="text-align: center; margin-bottom: 1rem;">Wolne pokoje</h1>
    <table id="free-rooms-table" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Budynek</th>
          <th>Piętro</th>
          <th>Numer pokoju</th>
          <th>Typ pokoju</th>
          <th>Liczba stanowisk</th>
          <th>Powierzchnia pokoju [m<sup>2</sup>]</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- jQuery i DataTables core -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Zależności do eksportu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script> <!-- NEW: Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script> <!-- NEW: PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script> <!-- NEW: PDF -->

  <!-- DataTables Buttons (HTML5) -->
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script> <!-- NEW -->
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script> <!-- NEW -->
  <!-- (opcjonalnie) <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script> -->

  <script src="{{ url_for('static', filename='js/campus.js') }}"></script>

  <script>
    lucide.createIcons();

    $(document).ready(function () {
      $('#free-rooms-table').DataTable({
        // 'B' musi być w DOM, żeby pojawiły się przyciski
        dom: '<"custom-wrapper d-flex justify-content-between align-items-start mb-2"<"export-buttons"B><"search-tools d-flex flex-column align-items-end"lf>>rtip',

        buttons: [
          {
            extend: 'excelHtml5',
            text: 'Eksport do Excela',
            title: 'Wolne_pokoje',             // (opcjonalnie) nazwa pliku
            className: 'btn-export'
          },
          {
            extend: 'pdfHtml5',
            text: 'Eksport do PDF',
            title: 'Wolne_pokoje',             // (opcjonalnie) tytuł w PDF
            orientation: 'landscape',          // (opcjonalnie)
            pageSize: 'A4',                    // (opcjonalnie)
            className: 'btn-export'
          }
        ],

        ajax: {
          url: '/api/free_rooms',
          dataSrc: function (data) { return data; }
        },
        columns: [
          { data: 'Budynek' },
          { data: 'Piętro' },
          { data: 'Numer pokoju' },
          { data: 'Typ pokoju' },
          { data: 'Liczba stanowisk' },
          { data: 'Powierzchnia pokoju' }
        ],
        pageLength: 15,
        lengthMenu: [[15, 100, -1], [15, 100, "Wszystkie"]],
        language: {
          url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/pl.json'
        }
      });
    });

    function goToHospitalMap() { window.location.href = "/"; }
    function goToStatistics()  { window.location.href = "/statystyki.html"; }
    function goToDataBases()   { window.location.href = "/bazy_danych.html"; }
  </script>
</body>
</html>
