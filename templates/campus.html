<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Główny Szpitala</title>

  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #111;
      --card: #fff;
      --primary: #1976d2;
      --hover: #e3f2fd;
      --border: #ccc;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --fg: #f0f0f0;
      --card: #1e1e1e;
      --primary: #90caf9;
      --hover: #2c2c2c;
      --border: #444;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }

    .top-bar {
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 15px;
      justify-content: space-between;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .main-container {
      display: flex;
      height: calc(100vh - 50px);
    }

    .sidebar {
      width: 20%;
      min-width: 220px;
      background-color: var(--card);
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
      overflow-y: auto;
      border-right: 1px solid var(--border);
    }

    .search-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .search-section h3 {
      margin: 5px 0;
    }

    .search-section input {
      padding: 6px;
      margin-bottom: 6px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      color: var(--fg);
    }

    .checkbox-list {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 5px;
      background: var(--card);
      overflow-y: auto;
      max-height: 320px;
    }

    .checkbox-list label {
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
      position: relative;
    }

    .checkbox-list label:hover::after {
      content: attr(data-fulltext);
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      left: 100%;
      margin-left: 10px;
      font-size: 12px;
      z-index: 100;
      opacity: 0;
      animation: fadeIn 0.3s forwards 0.6s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .map-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .floor-selector {
      padding: 10px 15px;
      background-color: var(--hover);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    #svg-map-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--card);
    }

    #svg-map {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      display: block;
    }

    #svg-map polygon {
      fill: transparent;
      cursor: pointer;
      transition: fill 0.2s;
    }

    #svg-map polygon:hover {
      fill: rgba(255, 235, 59, 0.5);
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="nav-buttons">
      <button class="nav-btn"><i data-lucide="map"></i> Plan Szpitala</button>
      <button class="nav-btn"><i data-lucide="bar-chart-3"></i> Statystyki</button>
      <button class="nav-btn"><i data-lucide="database"></i> Bazy Danych</button>
      <button class="nav-btn"><i data-lucide="calendar"></i> Rezerwacja Sal</button>
    </div>
    <button class="theme-toggle" id="toggle-theme"><i data-lucide="moon"></i></button>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="search-section">
        <h3>Działy</h3>
        <input type="text" id="search-departments" placeholder="Szukaj działu...">
        <div id="departments-list" class="checkbox-list"></div>
      </div>

      <div class="search-section">
        <h3>Pokoje</h3>
        <input type="text" id="search-rooms" placeholder="Szukaj pokoju...">
        <div id="rooms-list" class="checkbox-list"></div>
      </div>
    </aside>

    <section class="map-section">
      <div class="floor-selector">
        <label for="floor-select">Piętro:</label>
        <select id="floor-select">
          <option value="0">Parter</option>
          <option value="1">1 piętro</option>
          <option value="2">2 piętro</option>
        </select>
      </div>
      <div id="svg-map-container">
        <svg id="svg-map" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 1450 850" preserveAspectRatio="none">
          <image href="{{ url_for('static', filename='img/campus.png') }}"
                 x="0" y="0" width="1450" height="850"/>
          <polygon id="ssw" data-file="ssw_floor1.svg" points="152,175 210,134 284,160 230,200"/>
          <polygon id="gok" data-file="gok_floor1.svg" points="388,216 553,277 524,300 358,240"/>
        </svg>
      </div>
    </section>
  </div>

  <script>
    lucide.createIcons();
    document.getElementById('toggle-theme').addEventListener('click', () => {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    });
  </script>
  <script src="{{ url_for('static', filename='js/campus.js') }}"></script>
</body>
</html>
